<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<h1>Tic Tac Toe</h1>
		<form>
			<label for="player1">Player 1</label>
			<input type="text" id="player1" placeholder="enter name" required>
			<br><br>
			<label for="player2">Player 2</label>
			<input type="text" id="player2" placeholder="enter name" required>
			<br><br>
			<button type="submit" id="submit">Start Game</button>
		</form>
		<div class="boxcontainer dis">
			<div class="message"></div>
			<div class="boxes">
				<div id="1" class="box"></div>
				<div id="2" class="box"></div>
				<div id="3" class="box"></div>
				<div id="4" class="box"></div>
				<div id="5" class="box"></div>
				<div id="6" class="box"></div>
				<div id="7" class="box"></div>
				<div id="8" class="box"></div>
				<div id="9" class="box"></div>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
